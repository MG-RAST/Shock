    post:
      summary: upload file
      parameters:
      - in: query
        name: attributes
        description: "specifies a file containing attributes in JSON format"
        schema:
          type: string
        required: false
        example: "attributes.json"
      - in: query
        name: attributes_str
        description: "attributes in JSON format"
        schema:
          type: string
          example: '{"project" : "human gut", "sample": "sample1"}'
        required: false
