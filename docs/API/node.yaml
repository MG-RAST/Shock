                    average_unit_size: 1048576
                last_modified: '2014-06-16T11:25:16.535-05:00'
                linkages: []
                tags: []
                type: basic
                version: aabfee3e4291a649c00984451e1ff891
      tags:
        - node
    parameters:
      - in: path
        name: nodeId
        schema:
          type: string
        required: true
